<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--HEADER-->
    <header class="header">
        <div class="popcorn-movies-container">
            <div class="popcorn-container">
                <figure class="popcorn-figure">
                    <img class="popcorn" src="https://image.flaticon.com/icons/png/512/184/184578.png" alt="Popcorn">
                </figure>
            </div>
        <div class="movies-container">
            <p class="movies">Movie.es</p>
        </div>
        </div>
        <div class="search-container">
            <input class="search" type="text" placeholder="Busca tu pelicula, actor, actriz o director favorito" />
        </div>
        <div class="username-picture-container">
            <div class="username-container">
                <p class="username">Megan Herrera</p>
            </div>
            <div class="picture-container">
                <figure class="figure-picture">
                    <img class="picture" src="https://instagram.fsti3-1.fna.fbcdn.net/v/t51.2885-19/s150x150/58809702_280195342931201_2732477984924499968_n.jpg?_nc_ht=instagram.fsti3-1.fna.fbcdn.net&_nc_ohc=_Zy6Y0fFXM0AX_Zg9iM&oh=ca29abcbe8dcb75788977257f51f9d54&oe=5E86DAE0" alt="Megan Herrera Picture">
                </figure>
            </div>
        </div>
    </header>
    <!--/HEADER-->

    <div class="content-layout">
        <div class="menu-container">
            <div class="home-container">
                <a class="home-link" href="#">
                    <img class="home-img" src="imgs/home.png" alt="Home">
                    <p class="home">Home</p>
                </a>
            </div>
            <div class="trending-container">
                <a class="trending-link" href="#">
                    <img class="trending-img" src="imgs/flag.png" alt="Trending">
                    <p class="trending">Trending</p>
                </a>
            </div>
            <div class="morelikes-container">
                <a class="morelikes-link" href="#">
                    <img class="morelikes-img" src="imgs/heart.png" alt="More Likes">
                    <p class="morelikes">Trending</p>
                </a>
            </div>
            <div class="settings-container">
                <a class="settings-link" href="#">
                    <img class="settings-img" src="imgs/settings.png" alt="Settings">
                    <p class="settings">Settings</p>
                </a>
            </div>
        </div>
        <div class="movies-content">
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
